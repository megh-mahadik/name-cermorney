<div class="features_items"><!--features_items-->
						<h2 class="title text-center">Features Items</h2>
						<div *ngFor = "let featured of featuredData" class="col-sm-4">
							<div class="product-image-wrapper">
								<div class="single-products">
										<div class="productinfo text-center">
											<img src="/assets/uploads/{{featured.pro_path}}" alt="" />
											<h2>{{featured.pro_price}}</h2>
											<p>{{featured.pro_name}}</p>
											<a (click)=deleteTocart(featured.pro_id,$event) class="btn btn-default add-to-cart"><i class="fa fa-delete"></i>Delete</a>
										</div>
								</div>
								<div class="choose">
									<ul class="nav nav-pills nav-justified">
										<li><a href="#"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
										<li><a href="#"><i class="fa fa-plus-square"></i>Add to compare</a></li>
									</ul>
								</div>
							</div>
						</div>
					</div><!--features_items-->
